<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    태그는 &lt;태그이름&gt;과 같이 사용함 &lt;를 적어서 태그를 시작하고,
    태그이름을 적어준 뒤, &gt;를 적어서 태그를 닫음 어떤 태그는 태그 내부에
    내용을 포함하고, 어떤 태그는 태그 내부에 내용을 포함하지 않습니다 대표적으로
    내용을 포함하지 않는 태그는 줄바꿈을 하는 br태그임
    <br />
    방금 br태그로 줄바꿈했음 <br />
    대표적으로 내용을 포함하는 태그는 제목을 표시하는 h1 태그임
    <h1>제목이 될 텍스트</h1>
    h1태그는 &lt;h1&gt; 제목이 될 텍스트 &lt;/h1&gt;형식으로 사용됨
  </body>
</html>
